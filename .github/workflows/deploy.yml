name: Deploy to GitHub Pages

on:
    # Trigger the workflow every time you push to the `main` branch
    # Using a different branch name? Replace `main` with your branchâ€™s name
    push:
        branches: [main]
    # Allows you to run this workflow manually from the Actions tab on GitHub.
    workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout your repository using git
              uses: actions/checkout@v4
            - name: Build Astro with Environment Variables
              run: |
                  echo "PUBLIC_FIREBASE_API_KEY=${{ vars.PUBLIC_FIREBASE_API_KEY }}" >> .env
                  echo "PUBLIC_FIREBASE_AUTH_DOMAIN=${{ vars.PUBLIC_FIREBASE_AUTH_DOMAIN }}" >> .env
                  echo "PUBLIC_FIREBASE_PROJECT_ID=${{ vars.PUBLIC_FIREBASE_PROJECT_ID }}" >> .env
                  echo "PUBLIC_FIREBASE_STORAGE_BUCKET=${{ vars.PUBLIC_FIREBASE_STORAGE_BUCKET }}" >> .env
                  echo "PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ vars.PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
                  echo "PUBLIC_FIREBASE_APP_ID=${{ vars.PUBLIC_FIREBASE_APP_ID }}" >> .env
                  echo "PUBLIC_FIREBASE_MEASUREMENT_ID=${{ vars.PUBLIC_FIREBASE_MEASUREMENT_ID }}" >> .env
                  echo "GOOGLE_ANALYTICS_MEASUREMENT_ID=${{ vars.GOOGLE_ANALYTICS_MEASUREMENT_ID }}" >> .env
            - name: Install, build, and upload your site
              uses: withastro/action@v3
              # with:
              # path: . # The root location of your Astro project inside the repository. (optional)
              # node-version: 20 # The specific version of Node that should be used to build your site. Defaults to 20. (optional)
              # package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
